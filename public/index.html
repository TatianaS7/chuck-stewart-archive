<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        
        <link href="../style.css" rel="stylesheet">

</head>

<nav id="navbar">
    <button type="button" id="sign-out-btn"><img src="../images/sign-out.png"></button>
</nav>

<header>
    <a href="../index.html">Chuck Stewart Archive</a>
</header>

<body>
    <div id="add-records-div">
        <button type="button" id="toggle-add-records">Add Records</button>
    </div>

    <div id="search-db-button">
        <button type="button" id="toggle-search-database">Search Database</button>
    </div>

    <div id="new-record-status"></div>

    <div id="search-database-div">

        <div id="searchDBcontent" style="display: none;">
            <div id="top-half">
                <form id="search-form">
                    <input id="search-input" name="search-input" placeholder="Artist, Date, Year, Location, Instrument, Size">
                    <button type="submit" id="search-button"><img src="images/search.png" alt="search-button" class="icons"</button>
                </form>
            </div><br>

            <div id="bottom-half">
                <div id="results-container"></div>
            </div>
        </div>
    </div>


        <form id="add-records-form"">
            <div id="flex-container">
                
                <div id="left-side">
                    <label for="status">Status</label><br>
                    <select id="status-dropdown">
                        <option value="Available">Available</option>
                        <option value="Unavailable">Unavailable</option>
                        <option value="Sold">Sold</option>
                      </select><br><hr>

                    <label for="catalog_number">Catalog #:</label><br>
                    <input type="text" id="catalog_number" name="catalog_number" required><br>

                    <label for="artist">Artist(s):</label><br>
                    <input type="text" id="artist" name="artist" required><br>

                    <label for="year">Year:</label><br>
                    <input type="text" id="year" name="year" required><br>

                    <label for="">Image:</label><br>
                    <input type="url" id="image" name="image" required><br>
            
                </div>
                <div id="right-side">
                    <br><label for="location">Location:</label><br>
                    <input type="text" id="location" name="location"><br>

                    <label for="size">Size:</label><br>
                    <input type="text" id="size" name="size" required><br>

                    <label for="instrument">Instrument:</label><br>
                    <input type="text" id="instrument" name="instrument"><br><br>
                    
                    <label for="notes">Notes:</label><br>
                    <textarea type="text" id="notes" name="notes" cols="36" rows="3"></textarea>
                </div>
            </div><br>
            <div id="submit-div">
                <button type="submit" id="submit-record-btn" class="btn btn-outline-light">Submit</button>
            </div>
        </form>

 
    <script type="module" src="../firebase-config.js"></script>
    <script type="module" src="../script.js"></script>    
    <script type="module" src="../auth.js"></script>
</body>
</html>
